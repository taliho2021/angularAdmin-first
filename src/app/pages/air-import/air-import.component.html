<h1 style="font-weight: bolder; background-color: yellow; text-align: center;">Air Import</h1>

<mat-tab-group mat-align-tabs="start">
  <mat-tab>
    <ng-template mat-tab-label>
      <span class="my-tab-class">Ports</span>
    </ng-template>
    <ag-grid-angular
      style="width: auto; height: 500px;"
      class="ag-theme-alpine-dark"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      rowSelection="multiple"
    >
    </ag-grid-angular>
  </mat-tab>

  <mat-tab style="background-color: blue; padding:1em" label="Second">
    <table id='air'>
      <th>Port ID</th>
      <th>Port Name</th>
      <th>Port City</th>
      <th>Port State</th>
      <th>Zip Code</th>
      <th></th>
      <tr *ngFor = "let port of rowData">
        <td>{{port.ID}}</td>
        <td>{{port.Name}}</td>
        <td>{{port.City}}</td>
        <td>{{port.State}}</td>
        <td>{{port.Zip_Code}}</td>
      </tr>
    </table>
  </mat-tab>
  <mat-tab style="background-color:green" label="Third">Content 3</mat-tab>
</mat-tab-group>


<button type="button" class="btn btn-link" routerLink="/nav/">Back to Mainpage</button>
