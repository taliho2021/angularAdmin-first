<h1>Air Trucking</h1>

<mat-card>This Month</mat-card>
<mat-card>Up to Today's Date</mat-card>
<mat-card>Last Year Same Month</mat-card>
<mat-card>Last Year</mat-card>
<mat-card>Today Delivery</mat-card>
<mat-card>Future Deliveries</mat-card>

<mat-grid-list cols="12" rowHeight="100px">
  <mat-grid-tile
      *ngFor="let tile of tiles"
      [colspan]="tile.cols"
      [rowspan]="tile.rows"
      [style.background]="tile.color">
    {{tile.text}}
  </mat-grid-tile>
</mat-grid-list>
