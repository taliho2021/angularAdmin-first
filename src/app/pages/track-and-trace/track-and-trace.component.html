<div class="outerContainer">
  <h1 style="font-weight: bolder; background-color: yellow; text-align: center">
    Track And Trace
  </h1>
  <div class="container">
    <mat-chip-listbox aria-label="Track and Trace">
      <mat-chip-option routerLink="airImport">
        <mat-chip-avatar>
          <img
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
        </mat-chip-avatar>
        Air Import
      </mat-chip-option>
      <mat-chip-option
        color="primary"
        [routerLink]="['airExport']"
        routerLinkActive="router-link-active"
      >
        <mat-chip-avatar>
          <img
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
        </mat-chip-avatar>
        Air Export
      </mat-chip-option>
      <mat-chip-option
        color="accent"
        [routerLink]="['oceanImport']"
        routerLinkActive="router-link-active"
      >
        <mat-chip-avatar>
          <img
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
        </mat-chip-avatar>
        Ocean Import
      </mat-chip-option>

      <mat-chip-option
        [routerLink]="['oceanExport']"
        routerLinkActive="router-link-active"
      >
        <mat-chip-avatar>
          <img
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
        </mat-chip-avatar>
        Ocean Export
      </mat-chip-option>
      <mat-chip-option color="primary">
        <mat-chip-avatar>
          <img
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
        </mat-chip-avatar>
        Deliveries
      </mat-chip-option>
      <mat-chip-option
        color="accent"
        [routerLink]="['entries']"
        routerLinkActive="router-link-active"
      >
        <mat-chip-avatar>
          <img
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
        </mat-chip-avatar>
        Customs Entries
      </mat-chip-option>

      <mat-chip-option>
        <mat-chip-avatar>
          <img
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
        </mat-chip-avatar>
        By B/L No
      </mat-chip-option>
      <mat-chip-option color="primary">
        <mat-chip-avatar>
          <img
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
        </mat-chip-avatar>
        By Entry No
      </mat-chip-option>
      <mat-chip-option color="accent">
        <mat-chip-avatar>
          <img
            src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            alt="Photo of a Shiba Inu"
          />
        </mat-chip-avatar>
        By Container No
      </mat-chip-option>
    </mat-chip-listbox>
  </div>
  <router-outlet></router-outlet>
</div>
